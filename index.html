<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>Code Journal
  </header>
  <main>
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
            <img src="" alt="entry-photo">
          </div>
          <div class="column-full">
            <label for="title">Title<input type="text" id="title"></label>
          </div>
          <div class="column-full">
            <label for="phot-url">Photo URL<input type="text" id="photo-url"></label>
          </div>
          <div class="column-full">
            <label for="notes">Notes<input type="text" id="notes"></label>
            <button type="submit">SAVE</button></form>
          </div>
        </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
