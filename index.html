<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container page-header">
      <h3>Code Journal</h3>
      <ul class="navbar">
        <li class="navbar-link">
          <a href="#entries" class="header-anchors">Entries</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- FORM -->
      <div data-view="entry-form" class="hidden">
        <form action="">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="entry-photo" class="form-img">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" required="required">
              <label for="phot-url">Photo URL</label>
              <input type="text" id="photo-url" required="required">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea rows="4" class="notes-text" id="notes" required="required"></textarea>
              <input class="btn-style save-btn" type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="active" id="entries">
        <div class="row">
          <div class="column-full entries-header">
            <h1 class="entries-h1">Entries</h1>
            <a href="#" class="btn-style new-entry-a">NEW</a>
          </div>
          <ul class="column-full entry-list">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
